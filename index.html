<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App by MG</title>
    <link rel="icon" href="logo.png">
    <script src="index.js"></script>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">

</head>
<body class="container-fluid d-flex justify-content-center align-content-center p-5 bg-dark">

    <div class="card text-white" style="width:55vmax;">
        <div class="card-head input-group " >
            <input type="text"/ placeholder=" Enter City Name" class="form-control" id="txtSearchBox" spellcheck="false" >
            <button class="btn btn-danger bi bi-search" onclick="btnFetchDetails()"> </button>
        </div>
        <div class="card-body p-5 " >
            <div class="weather fs-4" style="display: flex; flex-direction: column;align-items: center;">
              <span class="bi bi-cloud-sun-fill" id="icon"></span>
               <span id="temp">0&deg;c</span>
               <span id="city">x city</span>
            </div>
            <div class="others row p-2">
                <div class="wind col-6 p-2 " style="display: flex; flex-direction: column;justify-content: center; align-items: center;">
                   <span class="bi bi-wind" id="icon"></span>
                    <span id="wind" >16 km/hr</span>
                    </div>
                    <div class="humidity col-6 p-2 " style="display: flex; flex-direction:column;justify-content: center; align-items: center;">
                        <span class="bi bi-thermometer-sun" id="icon"></span>
                        <span id="humidity"> 50% humidity</span>
                    </div>
            </div>
        </div>
    </div>
    
</body>
</html>
